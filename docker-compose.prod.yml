version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: workout-mysql
    restart: always
    platform: linux/arm64
    # non-Swarm 환경에서 작동하는 리소스 제한
    mem_reservation: 1536M
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: workout
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - workout-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    init: true
    image: ghcr.io/${GITHUB_USERNAME}/workout-backend:latest
    container_name: workout-backend
    restart: always
    depends_on:
      datadog-agent:
        condition: service_started
      mysql:
        condition: service_healthy
    platform: linux/arm64
    # 메모리 soft limit: 힙 2GB + Metaspace 384MB + Direct 256MB + Native ~360MB
    mem_reservation: 3072M
    labels:
      - com.datadoghq.tags.service="workout-api"
      - com.datadoghq.tags.env="production"
      - com.datadoghq.tags.version="1.0.0"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/workout?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useServerPrepStmts=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod

      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: "86400000"

      SERVER_PORT: "8080"

      DD_SERVICE: workout-api
      DD_ENV: production
      DD_VERSION: "1.0.0"
      DD_AGENT_HOST: datadog-agent
      DD_PROFILING_ENABLED: "true"
      DD_LOGS_INJECTION: "true"
      DD_DATA_STREAMS_ENABLED: "true"
      DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED: "true"
      DD_REMOTE_CONFIGURATION_ENABLED: "true"
      # DBM-APM 연결 설정
      DD_DBM_PROPAGATION_MODE: "full"
      DD_INTEGRATION_JDBC_DATASOURCE_ENABLED: "true"
      DD_RUNTIME_METRICS_ENABLED: "true"

      # HikariCP 연결 풀 최적화 (부하 테스트 기반 튜닝)
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "5"
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: "10000"
      SPRING_DATASOURCE_HIKARI_VALIDATION_TIMEOUT: "600000"
      SPRING_DATASOURCE_HIKARI_LEAK_DETECTION_THRESHOLD: "1800000"

      # JVM 최적화 설정 (부하 테스트 기반 튜닝)
      # - 힙 2GB로 증가 (GC 압력 감소)
      # - G1GC 튜닝: pause 150ms, region 8m (Humongous 임계값 4MB로 증가)
      # - InitiatingHeapOccupancyPercent 45%: 더 일찍 concurrent GC 시작
      # - G1MixedGCCountTarget: Mixed GC 사이클 수 조절
      JAVA_TOOL_OPTIONS: >-
        -Xms2g
        -Xmx2g
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=150
        -XX:G1HeapRegionSize=8m
        -XX:InitiatingHeapOccupancyPercent=45
        -XX:G1ReservePercent=15
        -XX:G1MixedGCCountTarget=4
        -XX:+UseStringDeduplication
        -XX:+ParallelRefProcEnabled
        -XX:MetaspaceSize=256m
        -XX:MaxMetaspaceSize=384m
        -XX:MaxDirectMemorySize=256m
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - workout-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --server-response -O /dev/null http://localhost:8080/health 2>&1 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/workout-frontend:latest
    container_name: workout-frontend
    restart: always
    platform: linux/arm64
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/secrets:/etc/nginx/secrets
    depends_on:
      - backend
      - workout-grafana
    networks:
      - workout-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health | grep -q OK"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  datadog-agent:
    container_name: datadog-agent
    image: "gcr.io/datadoghq/agent:latest"
    pid: host
    restart: always
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=us5.datadoghq.com
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_REMOTE_CONFIGURATION_ENABLED=true
      # Docker 로그 수집
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      # Universal Service Monitoring (USM)
      - DD_SYSTEM_PROBE_SERVICE_MONITORING_ENABLED=true
      - DD_PROCESS_AGENT_ENABLED=true
      # System Probe 및 OOM Kill 모니터링
      - DD_SYSTEM_PROBE_ENABLED=true
      - DD_SYSTEM_PROBE_CONFIG_ENABLE_OOM_KILL=true
      # Java Runtime Metrics (DogStatsD 컨테이너 간 통신)
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      # MySQL DBM 비밀번호
      - DD_MYSQL_PASSWORD=${DD_MYSQL_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
      # 로그 수집용 볼륨
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - datadog_run:/opt/datadog-agent/run:rw
      # System Probe 및 OOM Kill용 볼륨
      - /sys/kernel/debug:/sys/kernel/debug
      - /lib/modules:/lib/modules:ro
      - /usr/src:/usr/src:ro
      # MySQL DBM 설정
      - ./datadog/conf.d/mysql.d:/conf.d/mysql.d:ro
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
      - SYS_PTRACE
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
      - IPC_LOCK
      - CHOWN
    security_opt:
      - apparmor:unconfined
    networks:
      - workout-network

  workout-grafana:
    image: grafana/grafana:latest
    container_name: workout-grafana
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning.yaml:/etc/grafana/provisioning/dashboards/todayfit.yaml
    environment:
      - GF_SERVER_ROOT_URL=https://todayfit.site/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_DOMAIN=todayfit.site
      - GF_SERVER_PROTOCOL=http
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    networks:
      - workout-network

  workout-prometheus:
    image: prom/prometheus:latest
    container_name: workout-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.external-url=/prometheus/' # UI Link Fix
      - '--web.route-prefix=/' # Proxy handles the stripping
      - '--storage.tsdb.retention.time=28d'
      - '--storage.tsdb.retention.size=400MB'
    networks:
      - workout-network

  workout-loki:
    image: grafana/loki:latest
    container_name: workout-loki
    restart: always
    volumes:
      - ./monitoring/loki/local-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - workout-network

  workout-alloy:
    image: grafana/alloy:latest
    container_name: workout-alloy
    restart: always
    volumes:
      - ./monitoring/alloy/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    networks:
      - workout-network

networks:
  workout-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  grafana_data:
  prometheus_data:
  loki_data:
  datadog_run:
