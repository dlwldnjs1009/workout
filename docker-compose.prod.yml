version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: workout-mysql
    restart: always
    platform: linux/arm64
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: workout
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - workout-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    image: ghcr.io/${GITHUB_USERNAME}/workout-backend:latest
    container_name: workout-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    platform: linux/arm64
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/workout?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod

      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: "86400000"

      SERVER_PORT: "8080"
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - workout-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --server-response -O /dev/null http://localhost:8080/health 2>&1 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/workout-frontend:latest
    container_name: workout-frontend
    restart: always
    platform: linux/arm64
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/secrets:/etc/nginx/secrets
    depends_on:
      - backend
      - workout-grafana
    networks:
      - workout-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health | grep -q OK"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  workout-grafana:
    image: grafana/grafana:latest
    container_name: workout-grafana
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SERVER_ROOT_URL=https://todayfit.site/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_DOMAIN=todayfit.site
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    networks:
      - workout-network

  workout-prometheus:
    image: prom/prometheus:latest
    container_name: workout-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.external-url=/prometheus/' # UI Link Fix
      - '--web.route-prefix=/' # Proxy handles the stripping
    networks:
      - workout-network

  workout-loki:
    image: grafana/loki:latest
    container_name: workout-loki
    restart: always
    volumes:
      - ./monitoring/loki/local-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - workout-network

  workout-alloy:
    image: grafana/alloy:latest
    container_name: workout-alloy
    restart: always
    volumes:
      - ./monitoring/alloy/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    networks:
      - workout-network

networks:
  workout-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  grafana_data:
  prometheus_data:
  loki_data:
