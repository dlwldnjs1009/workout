name: OCI 서버에 빌드 및 배포

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  detect-changes:
    name: 변경 감지
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'Dockerfile'
            frontend:
              - 'workout-frontend/**'

  build-backend:
    name: 백엔드 빌드
    runs-on: ubuntu-24.04-arm
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}

  build-frontend:
    name: 프론트엔드 빌드
    runs-on: ubuntu-24.04-arm
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: ./workout-frontend
          file: ./workout-frontend/Dockerfile
          push: true
          platforms: linux/arm64
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: OCI 서버에 배포
    runs-on: ubuntu-latest
    needs: [detect-changes, build-backend, build-frontend]
    if: always() && !failure() && !cancelled()
    env:
      DEPLOY_REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v4

      - name: SSH를 통한 OCI 배포
        uses: appleboy/ssh-action@v1.0.0
        env:
          BACKEND_IMG: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          FRONTEND_IMG: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          port: 22
          envs: BACKEND_IMG,FRONTEND_IMG
          script: |
            cd /home/ubuntu/workout-app

            docker logout ghcr.io || true
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker pull "$BACKEND_IMG"
            docker pull "$FRONTEND_IMG"

            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            docker image prune -af

            docker-compose -f docker-compose.prod.yml ps
            docker-compose -f docker-compose.prod.yml logs --tail=50

      - name: 헬스체크
        run: |
          echo "서비스 시작 대기 중..."
          sleep 30
          curl -fk --retry 20 --retry-delay 3 --retry-connrefused https://todayfit.site/health || exit 1
          echo "배포 성공!"
