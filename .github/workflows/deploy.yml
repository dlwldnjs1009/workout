name: OCI 서버에 빌드 및 배포

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  detect-changes:
    name: 변경 감지
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'Dockerfile'
            frontend:
              - 'workout-frontend/**'

  # ── 방안 2: Registry 캐시 적용 ──
  build-backend:
    name: 백엔드 빌드
    runs-on: ubuntu-24.04-arm
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:buildcache
            type=gha,scope=backend
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}

  # ── 방안 1: Actions runner에서 직접 빌드 ──
  build-frontend:
    name: 프론트엔드 빌드
    runs-on: ubuntu-24.04-arm
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: workout-frontend/package-lock.json

      - name: 의존성 설치
        working-directory: workout-frontend
        run: npm ci --no-audit --no-fund

      - name: 프로덕션 빌드
        working-directory: workout-frontend
        run: npm run build

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: ./workout-frontend
          file: ./workout-frontend/Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: OCI 서버에 배포
    runs-on: ubuntu-latest
    needs: [detect-changes, build-backend, build-frontend]
    if: always() && !failure() && !cancelled()
    steps:
      - uses: actions/checkout@v4

      # ── 방안 3+4: 헬스체크 최적화 + 무중단 배포 ──
      - name: SSH를 통한 OCI 배포
        uses: appleboy/ssh-action@v1.0.0
        env:
          BACKEND_IMG: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          FRONTEND_IMG: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          port: 22
          envs: BACKEND_IMG,FRONTEND_IMG
          script: |
            cd /home/ubuntu/workout-app

            docker logout ghcr.io || true
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            # 최신 이미지 풀
            docker pull "$BACKEND_IMG"
            docker pull "$FRONTEND_IMG"

            # 무중단 배포: down 없이 변경된 서비스만 재생성
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans

            # 사용하지 않는 이미지 정리
            docker image prune -af

            docker-compose -f docker-compose.prod.yml ps

      # 헬스체크 최적화: sleep 제거, retry로 바로 폴링
      - name: 헬스체크
        run: |
          curl -fk --retry 30 --retry-delay 2 --retry-connrefused https://todayfit.site/health || exit 1
          echo "배포 성공!"
