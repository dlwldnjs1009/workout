# -------------------------
# GZIP
# -------------------------
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
gzip_disable "msie6";

# -------------------------
# Backend upstream
# -------------------------
upstream backend {
    server backend:8080;
}

# =====================================================
# 1) HTTP → HTTPS 리다이렉트
# =====================================================
server {
    listen 80;
    listen [::]:80;
    server_name todayfit.site www.todayfit.site;

    return 301 https://todayfit.site$request_uri;
}

# =====================================================
# 2) www → non-www 리다이렉트 (HTTPS)
# =====================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.todayfit.site;

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    return 301 https://todayfit.site$request_uri;
}

# =====================================================
# 3) MAIN HTTPS SERVER
# =====================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name todayfit.site;

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # (선택) HSTS — 안정화 후 켜는 것 권장
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # -------------------------
    # Security headers
    # -------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'" always;

    client_max_body_size 10M;

    root /usr/share/nginx/html;
    index index.html;

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # 백엔드 헬스체크 프록시 (Actions에서 /api/health로 백엔드까지 확인용)
        location = /api/health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

    # -------------------------
    # API proxy → Spring Boot
    # -------------------------
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # -------------------------
    # Static assets
    # -------------------------
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -------------------------
    # React SPA routing
    # -------------------------
    location / {
        try_files $uri $uri/ /index.html;

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
