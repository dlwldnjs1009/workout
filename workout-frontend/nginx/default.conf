# =========================
# GZIP
# =========================
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
gzip_disable "msie6";

# =========================
# Backend upstream
# =========================
upstream backend {
    server workout-backend:8080;
}

################################################################
# Monitoring upstreams
################################################################
upstream grafana {
    server workout-grafana:3000;
}
upstream prometheus {
    server workout-prometheus:9090;
}
upstream loki {
    server workout-loki:3100;
}
upstream alloy {
    server workout-alloy:12345;
}

# =====================================================
# - Main server
# - listen 80 ONLY
# - /health는 항상 200
# =====================================================
server {
    listen 80;
    listen [::]:80;
    server_name todayfit.site www.todayfit.site;

    # -------------------------
    # Health check (LB가 여기로 찍음)
    # -------------------------
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    # -------------------------
    # Backend health proxy
    # -------------------------
    location = /api/health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;

        # Websocket & Header Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # LB가 TLS 종료하므로, 외부는 https였음을 백엔드에 전달
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
    }

    # -------------------------
    # Frontend Static / React SPA
    # -------------------------
    root /usr/share/nginx/html;
    index index.html;

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------
    # API proxy → Spring Boot
    # -------------------------
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    ################################################################
    # Grafana - Protected UI
    ################################################################
    location /grafana/ {
        auth_basic "Monitoring Secure";
        auth_basic_user_file /etc/nginx/secrets/.grafana_htpasswd;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        rewrite ^/grafana(/.*)$ $1 break;
        proxy_pass http://grafana/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    ################################################################
    # Prometheus - Protected UI
    ################################################################
    location /prometheus/ {
        auth_basic "Monitoring Secure";
        auth_basic_user_file /etc/nginx/secrets/.monitor_htpasswd;

        rewrite ^/prometheus(/.*)$ $1 break;
        proxy_pass http://prometheus/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    ################################################################
    # Loki - Protected UI
    ################################################################
    location /loki/ {
        auth_basic "Monitoring Secure";
        auth_basic_user_file /etc/nginx/secrets/.monitor_htpasswd;

        rewrite ^/loki(/.*)$ $1 break;
        proxy_pass http://loki/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    ################################################################
    # Alloy Status - Protected
    ################################################################
    location /alloy/ {
        auth_basic "Monitoring Secure";
        auth_basic_user_file /etc/nginx/secrets/.monitor_htpasswd;

        rewrite ^/alloy(/.*)$ $1 break;
        proxy_pass http://alloy/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    ################################################################
    # Error pages
    ################################################################
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
