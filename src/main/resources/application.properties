spring.application.name=workout

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/workout?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useServerPrepStmts=true
spring.datasource.username=root
spring.datasource.password=3690
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool (Performance Optimization)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Hibernate Performance Optimization
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.open-in-view=false

# Data Initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

#spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true

# Server Port
server.port=8080

# JWT Secret (REQUIRED - Must be set via environment variable)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=600s

# H2 Console (only enabled in dev profile)
h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# CORS Configuration (comma-separated list of allowed origins)
cors.allowed-origins=${ALLOWED_ORIGINS:https://www.todayfit.site,https://todayfit.site,http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://localhost:5173}

# Actuator Endpoints
management.endpoints.web.exposure.include=health,prometheus,metrics
management.endpoint.health.show-details=when-authorized
management.prometheus.metrics.export.enabled=true

# Prometheus Metrics Distribution
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# Sentry Configuration
sentry.dsn=https://93e0eece66069f4a47b8add6267682c7@o4510322667290624.ingest.us.sentry.io/4510741357723648
sentry.send-default-pii=true
sentry.logs.enabled=true
sentry.traces-sample-rate=1.0
